<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button>SS</button>
    <button id="start">StartInterval</button>
    <button id="stop">StopInterval</button>
</body>

<script>
    function changetext(){
        document.getElementsByTagName('h1')[0].innerHTML = "Kanishq";
    }
    const changeme = setTimeout(changetext, 3000);
    document.querySelector('button').addEventListener('click', function(){
        clearTimeout(changeme);
    });
    let i = 0;
    let inter;
    document.getElementById('start').addEventListener('click', function(){
        inter=setInterval(()=>{
            document.getElementsByTagName('h1')[0].innerHTML = i;
            i++;
        }, 1000);
    });

    document.getElementById('stop').addEventListener('click', function(){
        clearInterval(inter);
    });

</script>
</html>
