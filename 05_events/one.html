<script>
    //     In the addEventListener method, the third parameter true specifies the use of event capturing instead of event bubbling. Here's a brief explanation:

    // Event Capturing: If true, the event handler is set to the capturing phase. This means the event is first captured by the outermost element and propagated to the inner elements.
    // Event Bubbling: If false (or omitted), the event handler is set to the bubbling phase. This means the event is first captured and handled by the innermost element and then propagated to the outer elements.
    document.getElementById('lang4').addEventListener('click', function add() {
        return alert('Python')
    })


    document.querySelectorAll('li').forEach(function (li) {
        li.addEventListener('click', function (e) {
            console.log("The element removed ");
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.parentNode.remove();
            } else {
                e.target.remove();
            }
        });
    });


</script>
