<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="HH">

    </div>

<script>
    const div=document.createElement('div')
    console.log(div);

    div.appendChild(text)
    document.getElementById('HH').appendChild(div);
</script>
