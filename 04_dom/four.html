<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <ul id="languages">
    <li>Java</li>
 </ul>    
</body>
<script>
    function addLang(lang){
        const li= document.createElement('li')
        li.appendChild(document.createTextNode(lang))    //preferred over other methods for efficiency
        console.log(li);
        
        document.querySelector('#languages').appendChild(li)
    }

    addLang("CPP");
    addLang("JavaScript");

    //editing
    const lang2=document.querySelector('li:nth-child(2)')
    const newli= document.createElement('li')
    newli.textContent="Mojo"
    lang2.replaceWith(newli)

    //remove
    document.querySelector('li:nth-child(3)').remove()
</script>
</html>
